<!DOCTYPE html>
<html>
    <head>
        <title>Chat Client</title>
        <script type="text/javascript" src="jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="angular.js"></script>
        <script type="text/javascript" src="ChatClient.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    
    <body ng-app="chatApp">
        <div id="chatContainer" ng-controller="ChatController as chat" ng-init="init()"> 
            <div id="chatStatusContainer">
                <div id="historyArea">
                    <div ng-hide="messages">LOADING...</div>
                    <chat-message message="message" ng-repeat="message in messages"></chat-message>
                </div>
    			<!--textarea id="historyArea" readonly rows="10">LOADING...</textarea-->
                <select multiple id="chatterList">
                    <option value="{{user}}" ng-repeat="user in users">{{user}}</option>
                </select>
            </div>
			<div id="controlsContainer">
				<input id="inputField" type="text" />
				<input id="sendButton" type="button" value="Send" />
			</div>
		</div>
    </body>
</html>
